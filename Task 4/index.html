<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  

<header>
  <center><h1 class="banner1">Calculatorüìù</h1></center>
</header>
</head>

<body>
  <div class="Container"><br>
    <div class="calc">
      <div class="container flex flex-col items-center mx-auto">
        <div class="row">
          <input class="input" type="text" placeholder="0" />
        </div>
        <div class="row">
          <button class="button Sidebtn-color">M+</button>
          <button class="button Sidebtn-color">M-</button>
          <button class="button Sidebtn-color">%</button>
          <button class="button red-color">C</button>
        
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button Sidebtn-color">*</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button Sidebtn-color">/</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button Sidebtn-color">+</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button red-color">=</button>
          <button class="button Sidebtn-color">-</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
